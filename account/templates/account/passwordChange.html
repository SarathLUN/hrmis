{% extends 'base.html' %}

{% block title %}Change Password {% endblock %}

{% block content-heading %}
    <div class="panel-heading">
        <div class="panel-title-box">
            <h3 id="custom_panel_heading_id">Change Password</h3>
        </div>
        <ul class="panel-controls panel-controls-title">
            <li>

            </li>
            <li><a href="#" class="panel-fullscreen rounded"><span class="fa fa-expand"></span></a></li>
        </ul>

    </div>
{% endblock %}

{% block content %}
    <div class="panel-body">
        <div class="row">
            <div class="col-md-12">
                <div style="height: 20px;">
                    <h3 style="color: #0077aa" id="custom_message_id">{{ message }}</h3>
                </div>
                <div class="block">
                    <div class="page-content-wrap">
                        <div class="row">
                            <div class="col-md-12" id="">

                                <form class="form-horizontal" action="{% url 'account:password_change' %}" method="post" id="id_dept_form">
                                    {% csrf_token %}

                                    <div class="panel panel-default">
                                        <div class="panel-body">
                                            <div class="form-group">
                                                <label class="col-md-3 control-label">Current Password</label>
                                                <div class="col-md-7">
                                                    <input required type="password" class="form-control" placeholder="Enter Present Password" name="current_password" id="id_current_password">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-md-3 control-label">New Password</label>
                                                <div class="col-md-7">
                                                    <input required type="password" class="form-control" placeholder="Enter New Password" name="new_password" id="id_new_password">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-md-3 control-label">Re Enter Password</label>
                                                <div class="col-md-7">
                                                    <input required type="password" class="form-control" value="" id="id_new_password_re" name="new_password_re" placeholder="Re Enter New Password"/>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="panel-footer">
                                            <button class="btn btn-primary pull-right"  id="btn_save">Update</button>
                                        </div>
                                    </div>

                                </form>
                            </div>

                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>


{% endblock %}

{% block page_js %}
    {% load staticfiles %}
        <script type="text/javascript" src="{% static 'attendance/js/plugins/bootstrap/bootstrap-datepicker.js' %}"></script>
        <script type="text/javascript" src="{% static 'attendance/js/plugins/bootstrap/bootstrap-timepicker.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'attendance/js/plugins/bootstrap/bootstrap-colorpicker.js' %}"></script>
        <script type="text/javascript" src="{% static 'attendance/js/plugins/bootstrap/bootstrap-file-input.js' %}"></script>
        <script type="text/javascript" src="{% static 'attendance/js/plugins/bootstrap/bootstrap-select.js' %}"></script>
        <script type="text/javascript" src="{% static 'attendance/js/plugins/tagsinput/jquery.tagsinput.min.js' %}"></script>

        <script type="text/javascript" src="{% static 'attendance/js/page_customJS/page_applyLeave.js' %}"></script>
{% endblock page_js %}
